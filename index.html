<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>출결 잔여 조회</title>
  <style>
    :root {
      --primary: #1a73e8;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #202124;
      --danger: #d93025;
    }

    body {
      margin: 0;
      padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
      background-color: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }

    .app-container {
      width: 100%;
      max-width: 480px;
      padding-top: 40px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 30px;
      letter-spacing: -1.5px;
      line-height: 1.2;
    }

    /* 입력 섹션: 더 크고 묵직하게 */
    .search-box {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      height: 70px; /* 대폭 확대 */
      border: 3px solid #eee;
      border-radius: 20px;
      font-size: 24px; /* 글씨 크기 대폭 확대 */
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: #fdfdfd;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 5px rgba(26, 115, 232, 0.1);
    }

    button {
      width: 100%;
      height: 70px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 20px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(26, 115, 232, 0.2);
    }

    /* 결과 섹션: 카드형 디자인 */
    #result {
      display: none;
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .student-info {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--primary);
      text-align: center;
    }

    .data-card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 28px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.03);
    }

    .data-label {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .data-label small {
      display: block;
      color: #888;
      font-weight: 500;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .data-value {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--primary);
    }

    .danger .data-value {
      color: var(--danger);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; }
    }

    .notice-box {
      margin-top: 30px;
      padding: 20px;
      background: #fff5f5;
      border-radius: 20px;
      border: 1px solid #fee2e2;
    }

    .notice-box p {
      font-size: 0.9rem;
      color: #991b1b;
      margin: 8px 0;
      line-height: 1.5;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1><span id="mm">?</span>월 출결 현황<br>조회 시스템</h1>
    
    <div class="search-box">
      <input type="number" id="sid" placeholder="학번 5자리" inputmode="numeric">
      <button onclick="check()">현황 확인하기</button>
    </div>

    <div id="result">
      <div class="student-info">✨ <span id="nm"></span> 학생</div>
      
      <div class="data-card" id="c1">
        <div class="data-label">질병 결석<small>월 2회 한도</small></div>
        <div class="data-value" id="v1">0</div>
      </div>

      <div class="data-card" id="c2">
        <div class="data-label">지각·조퇴·결과<small>월 4회 합산 (보건실 포함)</small></div>
        <div class="data-value" id="v2">0</div>
      </div>

      <div class="data-card" id="c3">
        <div class="data-label">학부모 확인서<small>위 항목 포함 월 2회까지</small></div>
        <div class="data-value" id="v3">0</div>
      </div>

      <div class="data-card" id="c4">
        <div class="data-label">생리 인정 출결<small>월 1회 인정</small></div>
        <div class="data-value" id="v4">0</div>
      </div>

      <div class="notice-box">
        <p><strong>⚠️ 필수 확인</strong></p>
        <p>• 5회차부터 진단서나 진료확인서 제출 필수</p>
        <p>• 미제출 혹은 시간 미엄수 시 미인정 처리</p>
      </div>
    </div>
  </div>

  <script>
    function check() {
      const id = document.getElementById('sid').value;
      if(!id) return;

      // [방법 2 전용] 선생님의 GAS 배포 URL로 교체하세요
      const apiTarget = "https://script.google.com/macros/s/AKfycbzgZv2UMi-kPlNusvTyd4Y12MZaPsHcg5_bLvc0rHpXhlLk57dmjLDFmy4QBzIRn7PyIA/exec?sid=" + id;

      fetch(apiTarget)
        .then(res => res.json())
        .then(d => {
          if(!d.name) { alert('정보가 없습니다.'); return; }
          
          document.getElementById('mm').innerText = d.month;
          document.getElementById('nm').innerText = d.name;
          
          updateRow('v1', 'c1', d.res1);
          updateRow('v2', 'c2', d.res2);
          updateRow('v3', 'c3', d.res3);
          updateRow('v4', 'c4', d.res4);
          
          document.getElementById('result').style.display = 'block';
        });
    }

    function updateRow(vid, cid, val) {
      const vEl = document.getElementById(vid);
      const cEl = document.getElementById(cid);
      vEl.innerText = val;
      if(val === 0) cEl.classList.add('danger');
      else cEl.classList.remove('danger');
    }
  </script>
</body>
</html>
